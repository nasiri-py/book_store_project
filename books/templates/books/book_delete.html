{% extends '_base.html' %}

{% block page_title %}Delete{{ book.title }}{% endblock %}

{% block content %}
    <div class="container mt-3">
        <h2>Delete {{ book.title }}</h2>
        <h5>Are you sure to delete {{ book.title }} book?</h5>
        <button type="submit" class="btn btn-danger mt-3">Yes, delete</button>
        <a class="btn btn-outline-danger mt-3" href="{{ book.get_absolute_url }}">No</a>
    </div>
{% endblock %}
