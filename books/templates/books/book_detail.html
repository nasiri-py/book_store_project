{% extends '_base.html' %}

{% block page_title %}{{ book.title }}{% endblock %}

{% block content %}
    <div class="container mt-3">
        <h2>{{ book.title }}</h2>
        <h5>{{ book.author }}</h5>
        <p>{{ book.description }}</p>
        <p>{{ book.price }}</p>
        <br>
        <a class="btn" href="{% url 'book_list' %}">بازگشت</a>
    </div>
{% endblock %}
