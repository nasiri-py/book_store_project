{% extends '_base.html' %}

{% block page_title %}Log In{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-">
        <h1>Log In</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-3">Log In</button>
        </form>
        <a href="{% url 'password_reset' %}">Forgot password?</a> | <a href="{% url 'signup' %}">Don't have an
        account?</a>
    </div>
{% endblock %}
